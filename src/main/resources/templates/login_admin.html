<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title> Sistema Escola </title>	
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://getbootstrap.com.br/docs/4.1/examples/sign-in/signin.css" />
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <style>
      body{
        padding-top: 3.5rem;
      }
      .bg-unip{
        background-color: #263a7f!important;
      }
  </style>
</head>

  <body class="text-center">
    <form class="form-signin mx-auto" method="post" th:object="${admin}"
				th:action="@{/fazerLoginAdmin}" style="margin: 20px 0">
      <img alt="image-logo" src="https://www.unip.br/img/logo-unip-home.png" style="margin-left: -15px"/>
      <h1 class="h3 mb-3 font-weight-normal">Login Administrador</h1>
      <label for="inputLogin" class="sr-only"></label>     
      <input id="inputLogin" required type="text" class="form-control"
						placeholder="Login" th:field="*{login}" />
						
		<label for="inputPassword" class="sr-only"></label>				
		<input id="inputPassword" required
			type="password" class="form-control" placeholder="Senha"
			th:field="*{senha}" />
            
      <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
  
</html>
