<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title> Sistema Escola </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com.br/docs/4.1/examples/sign-in/signin.css" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <style>
        body {
            padding-top: 3.5rem;
        }

        .bg-unip {
            background-color: #263a7f !important;
        }
    </style>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-unip">
        <a class="navbar-brand" href="/menu_admin">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="criar_materia_aluno">Matéria-Aluno</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Adicionar</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="criar_professor">Professor</a>
                        <a class="dropdown-item" href="criar_materia">Matéria</a>
                        <a class="dropdown-item" href="criar_aluno">Aluno</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logoutAdmin">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <form modelAttribute="usuario" method="post" th:object="${usuario}"
            th:action="@{/criarUsuario}">
	       	<div class="form-group row">
			  <label for="login" class="col-2 col-form-label">Login</label>
			  <p><input type="text"  class="form-control col-10" placeholder="Login" th:field="*{login}"></input></p>
			</div>
			
			<div class="form-group row">
			  <label for="senha" class="col-2 col-form-label">Senha</label>
			  <p><input type="password"  class="form-control col-10"  placeholder="Senha" th:field="*{senha}"></input></p>
			</div>
			
			<div class="form-group row">
			  <label for="nome" class="col-2 col-form-label">Nome</label>
			  <p><input type="text" class="form-control col-10"  placeholder="Nome" th:field="*{nome}"></input></p>
			</div>
			
			<div class="form-group row">
			  <label for="cpf" class="col-2 col-form-label">CPF</label>
			  <p><input type="text" class="form-control col-10"  placeholder="CPF" th:field="*{cpf}"></input></p>
			</div>
			
			<div class="form-group row">
			  <label for="dataCriacao" class="col-2 col-form-label">Data Criação</label>
			  <p><input type="date"  class="form-control col-10"  placeholder="Data" th:field="*{dataCriacao}"></input></p>
			</div>
			<div class="form-group row">
			  <label for="status" class="col-2 col-form-label">Status</label>
			  <p><input type="number"  class="form-control col-10"  placeholder="Status" th:field="*{status}"></input></p>
			</div>
			<div class="form-group row">
			<label class="col-2 col-form-label"></label>
			  <p><input type="submit" value="Criar Professor" class="btn btn-primary"></input></p>
			</div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
