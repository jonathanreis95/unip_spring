<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="header :: header"> </div>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-unip">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(atual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Desativado</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Item</a>
                        <a class="dropdown-item" href="#">Outro item</a>
                        <a class="dropdown-item" href="#">Algum outro item</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Pesquisa" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="col-sm">
                <form method="post" th:object="${materia}">
                    <input type="button" value="Criar Matéria" class="btn btn-primary"></input>
                </form>
                <div class="overflow-auto">
                    <div th:each="materia : ${materias}" class="jumbotron">
                        <h1>Matéria: <a th:text="${materia.usuario.nome}"></a></h1>
                        <p class="lead"><a>Professor:</a><a th:text="${materia.nome}"></a></p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <form method="post" th:object="${usuario}">
                    <input type="button" value="Criar Professor" class="btn btn-primary"></input>
                </form>
                <div class="overflow-auto">
                    <div th:each="usuario : ${usuarios}" class="jumbotron">
                        <h1>Professor: <a th:text="${usuario.nome}"></a></h1>
                        <p th:text="${usuario.cpf}" class="lead"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
